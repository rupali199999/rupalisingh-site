<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rupali-site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#" class="logo"><img src="images/Group 66.svg" alt="" /></a>
        <nav>
          <ul>
            <li><a href="#" class="active">home</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="hero-container">
          <div class="hero-img">
            <img src="images/hero.svg" alt="" />
          </div>
          <div class="hero-text">
            <h1>Hi! I am Rupali Singh</h1>
            <p>I am a developer</p>
            <button>Hire me!</button>
          </div>
        </div>

        <h3>@section</h3>

        <section class="section">
          <h1>Heading 1</h1>
          <p>This will have tech</p>
        </section>

        <section class="section ow">
          <h1>Heading 2</h1>
          <p>Grey bg, name of projects</p>
        </section>
      </main>
    </div>
    <h3>@footer</h3>
    <footer>
      <div class="footer-header">Some small heading for footer header</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a href="/">social one</a>
        </li>
        <li class="list-item-inline"><a href="/">social two</a></li>
        <li class="list-item-inline"><a href="/">social three</a></li>
      </ul>
    </footer>

</html>
